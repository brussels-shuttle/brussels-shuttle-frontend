<section [ngClass]="{
  'sm:text-center': position === PositionEnum.Center,
  'text-center lg:text-left': position === PositionEnum.Left,
  'text-center lg:text-right': position === PositionEnum.Right
}">
<!--<div class="max-w-xl mx-auto lg:mx-64 2xl:mx-96 text-center lg:text-left lg:max-w-2xl">-->

  <div *ngIf="shortTitle">
    <p class="inline-block px-3 py-1 mb-4 text-xs font-semibold tracking-wider uppercase rounded-full bg-sky-500 text-white">
      {{ shortTitle }}
    </p>
  </div>
  <h2 *ngIf="title" class=" mb-6 font-sans text-3xl font-bold leading-none tracking-tight text-gray-900 sm:text-4xl">
    {{ title }}
  </h2>
  <h4 *ngIf="subTitle" class=" mb-6 font-sans text-2xl font-bold leading-none tracking-tight text-gray-800 sm:text-2xl">
    {{ subTitle }}
  </h4>
  <p *ngIf="description" class="text-lg  text-gray-500 leading-8">
    {{description}}
  </p>
</section>
