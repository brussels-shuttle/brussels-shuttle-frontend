<div class="flex h-auto">
  <div class="flex flex-col bg-white rounded-xl shadow-2xl">
    <div class="flex-auto p-4 md:p-6">
      <p class="text-base italic md:text-lg text-gray-800">
        " {{description}} "
      </p>
    </div>

    <div class="p-4 bg-gray-100 rounded-b-xl md:px-7">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <img class="size-8 sm:h-[2.875rem] sm:w-[2.875rem] rounded-full" src="{{profileSrc}}" alt="Image Description">
        </div>

        <div class="grow ms-3">
          <p class="text-sm sm:text-base font-semibold text-gray-800 ">
            {{name}}
          </p>
          <p class="text-xs text-gray-500">
            {{direction}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
